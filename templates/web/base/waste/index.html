[% SET bodyclass = 'waste' %]

[% INCLUDE header.html %]

  [% PROCESS 'waste/govuk/fields.html' %]
  [% PROCESS back %]
  [% PROCESS errors %]
  [% PROCESS title %]
  [% IF property %]
  <dl class="waste__address">
    <dt class="waste__address__title">Address</dt>
    <dd class="waste__address__property">[% property.address | title %]</dd>
  </dl>
  [% END %]
<form method="post">
  [% PROCESS form %]
  <input type="hidden" name="token" value="[% csrf_token %]">
  <input type="hidden" name="process" value="[% process %]">
  <input type="hidden" name="saved_data" value="[% saved_data %]">
</form>

[% INCLUDE footer.html %]
